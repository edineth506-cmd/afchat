<!-- JAVASCRIPT for image handling (Updated) -->
<script>
    // We need to wait for the global auth script from layout.html
    // A simple timeout is the easiest way
    setTimeout(() => {
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generate-image-btn');
            const uploadBtn = document.getElementById('upload-image-btn');
            // ... (all other const variables are the same) ...

            // ... (Tab Switching Logic is the same) ...
            
            // ... (showLoading, showError, showSuccess are the same) ...
            // ... (and your new showSuccess click listener is correct) ...

            // --- 1. AI Image Generation Logic (UPDATED) ---
            generateBtn.addEventListener('click', async () => {
                // ... (your existing logic to get appearance, show loading, etc.) ...
                
                try {
                    // --- THIS IS THE CHANGE ---
                    // Use fetchWithAuth() instead of fetch()
                    const response = await window.fetchWithAuth("{{ url_for('generate_bot_image') }}", {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            gender: document.getElementById('gender').value,
                            age: document.getElementById('age').value,
                            appearance: appearance
                        }),
                    });
                    // --- END OF CHANGE ---

                    const data = await response.json();
                    if (response.ok && data.success) {
                        showSuccess(data.image_url);
                    } else {
                        showError(data.error || 'Failed to generate image.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showError('A network error occurred. Please try again.');
                } finally {
                    generateBtn.disabled = false;
                    generateBtn.innerText = 'Generate Bot Image';
                }
            });

            // --- 2. Custom Image Upload Logic (UPDATED) ---
            uploadBtn.addEventListener('click', async () => {
                // ... (your existing logic to get file, show loading, etc.) ...
                
                const formData = new FormData();
                formData.append('file', file);

                try {
                    // --- THIS IS THE CHANGE ---
                    // Use fetchWithAuth() instead of fetch()
                    const response = await window.fetchWithAuth("{{ url_for('upload_bot_image') }}", {
                        method: 'POST',
                        body: formData, 
                    });
                    // --- END OF CHANGE ---

                    const data = await response.json();
                    if (response.ok && data.success) {
                        showSuccess(data.image_url);
                    } else {
                        showError(data.error || 'Failed to upload image.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showError('A network error occurred. Please try again.');
                } finally {
                    uploadBtn.disabled = false;
                    uploadBtn.innerText = 'Upload Custom Image';
                }
            });

        });
    }, 100); // Wait 100ms for auth script to load
</script>
{% endblock %}
